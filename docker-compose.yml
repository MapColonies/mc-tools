version: '3'

services:

  mc-web-tools-service: 

    image: mc-web-tools

    build: .

    container_name: mc-web-tools-container

    ports:
      - 3000:8080

    environment:
      MAP_CENTER: '[34.817, 31.911]'
      MAP_ZOOM: 14
      BASE_MAPS: ''
      DEFAULT_TERRAIN_PROVIDER_URL: 'http://localhost:8080'

    restart: unless-stopped
