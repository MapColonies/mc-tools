{{- if .Values.ingress.enabled -}}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  annotations:
    kubernetes.io/ingress.class: nginx
    {{- if eq .Values.ingress.type "nginx-kubernetes" }}
    nginx.ingress.kubernetes.io/rewrite-target: /$2
    {{- end }}
    {{- if eq .Values.ingress.type "nginx-org" }}
    nginx.org/mergeable-ingress-type: "minion"
    nginx.org/rewrites: 'ServiceName={{ template "mc-web-tools.fullname" . }} rewrite=/'
    {{- end }}
    #nginx.org/redirect-to-https: "True" #dont work in minion, should be set in master
    #nginx.org/hsts-behind-proxy: "True" #dont work in minion or master despite documentation
  name: {{ template "mc-web-tools.fullname" . }}-ingress
spec:
  rules:
    - host: {{quote .Values.ingress.host }}
      http:
        paths:
          - backend:
              service:
                name: {{ template "mc-web-tools.fullname" . }}
                port:
                  number: {{ .Values.client.SERVICE_PORT }}
            path: {{ .Values.ingress.externalPath }}{{- if eq .Values.ingress.type "nginx-kubernetes" }}(/|$)(.*){{- end }}
            pathType: Prefix
{{- end }}
