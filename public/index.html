<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <link rel="icon" href="%PUBLIC_URL%/logo.ico" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <meta name="theme-color" content="#000000" />
    <meta
      name="description"
      content="Web site created using create-react-app"
    />
    <!--
      manifest.json provides metadata used when your web app is installed on a
      user's mobile device or desktop. See https://developers.google.com/web/fundamentals/web-app-manifest/
    -->
    <link rel="manifest" href="%PUBLIC_URL%/manifest.json" />
    <!--
      Notice the use of %PUBLIC_URL% in the tags above.
      It will be replaced with the URL of the `public` folder during the build.
      Only files inside the `public` folder can be referenced from the HTML.
      Unlike "/favicon.ico" or "favicon.ico", "%PUBLIC_URL%/favicon.ico" will
      work correctly both with client-side routing and a non-root public URL.
      Learn how to configure a non-root public URL by running `npm run build`.
    -->
    <title>Loading&#8230</title>
    <script type="text/javascript">
      (function() {
        function getTime () { return new Date().getTime().toString() };
        function getVersion () { return '{APP_VERSION_PLACEHOLDER}' };

        // Render SCRIPTS
        var scripts = [
          {
            src: '%PUBLIC_URL%/ua-parser/ua-parser.min.js',
            cacheType: 'version'
          },
          {
            src: '%PUBLIC_URL%/env-config.js',
            cacheType: 'timestamp',
            additionalAttributes: 'sync'
          },
          {
            src: '%PUBLIC_URL%/assets/scripts/browserCompatibilityCheck.js',
            cacheType: 'version'
          },
          {
            src: '%PUBLIC_URL%/Cesium/Cesium.js',
            cacheType: 'version',
            additionalAttributes: 'async'
          },
          {
            src: '%PUBLIC_URL%/assets/scripts/polyfill.fromEntries.js',
            cacheType: 'timestamp'
          },
          {
            src: '%PUBLIC_URL%/assets/scripts/polyfill.urlSearchParams.js',
            cacheType: 'timestamp'
          },
          {
            src: '%PUBLIC_URL%/assets/scripts/polyfill.globalThis.js',
            cacheType: 'timestamp'
          }
        ];
        if (typeof String.prototype.replaceAll == 'undefined') {
          scripts.unshift({
            src: '%PUBLIC_URL%/assets/scripts/polyfill.chrome_68.replaceall.js',
            cacheType: 'version',
            additionalAttributes: 'async'
          });
        }

        for (var i = 0; i < scripts.length; i++) {
          var script = scripts[i];
          var src = script.src;
          var additionalAttributes = '';

          if (script.cacheType == 'timestamp') {
            src += "?" + getTime();
          } else {
            src += "?" + getVersion();
          }

          if (typeof script.additionalAttributes !== 'undefined') {
            additionalAttributes = script.additionalAttributes;
          }

          document.write("<script language='text/javascript' type='text/javascript' src='" + src + "'" + additionalAttributes + "><\/script>");
        }
        // Render STYLES/LINKS
        const styles = [
          {
            href: '%PUBLIC_URL%/Cesium/Widgets/widgets.css',
            cacheType: 'version'
          }
        ];
        for (var i = 0; i < styles.length; i++) {
          var style = styles[i];

          var href = style.href;

          if (style.cacheType == 'timestamp') {
            href += "?" + getTime();
          } else {
            href += "?" + getVersion();
          }

          document.write("<link href='" + href + "' rel='stylesheet'>");
        }
      })();
    </script>
  </head>
  <body style='background-color: black;'>
    <noscript>You need to enable JavaScript to run this app.</noscript>
    <div id='root'>
      <img alt='Loading...' src='%PUBLIC_URL%/loading.gif' width='500px' style='margin: 0; position: absolute; top: 50%; left: 50%; transform: translate(-50%, -50%);'/>
    </div>
    <!--
      This HTML file is a template.
      If you open it directly in the browser, you will see an empty page.
      You can add webfonts, meta tags, or analytics to this file.
      The build step will place the bundled scripts into the <body> tag.
      To begin the development, run `npm start` or `yarn start`.
      To create a production bundle, use `npm run build` or `yarn build`.
    -->
  </body>
</html>
